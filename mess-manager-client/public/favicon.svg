  <!-- Rounded square background -->
  <rect x="0" y="0" width="100" height="100" rx="22" ry="22" fill="url(#bg)" />
  <rect x="0" y="0" width="100" height="100" rx="22" ry="22" fill="url(#bg2)" />
  <!-- White house icon -->
